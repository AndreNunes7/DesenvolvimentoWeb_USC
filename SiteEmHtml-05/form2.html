<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    



</head>

<body>

    <form method="post" action="https://professores.unisanta.br/sobrino/scripts/mostra-v2.php">
        <h1>Contato</h1>


        <label for="email" name="email"><strong>Email:<br></strong><input type="email" id="email" name="email" size="30"
                placeholder="email"></label><br>

        <label for="telefone" name="telefone"><strong><br>Telefone:<br></strong><input type="tel" id="telefone"
                name="telefone" size="30" maxlength="11" placeholder=""></label>
        
        <label for="cpf" name="cpf"><strong><br>CPF:<br></strong><input data-mask="000.000.000-00" id="cpf"
            name="cpf" size="30" maxlength="11" placeholder=""></label>

        <label for="datanascimento" name="datanascimento"><strong><br>Data Nascimento:<br></strong><input type="date" id="datanascimento"
            name="datanascimento" size="30" maxlength="11" placeholder=""></label>





        <label for=""><br><br><strong>Sugestões:</strong> </label><br><br>
        <textarea name="sugestoes" id="sugestoes" rows="10" cols="35">


            </textarea>


        <label for="escolaridade" id="escolaridade"><br><br><strong>Escolaridade</strong></label><br>

        <select name="escolaridade" id="escolaridade" required>
            <option value="">
                Selecione...
            </option>
            <option value="ef">
                Ensino fundamental
            </option>
            <option value="em">
                Ensino médio
            </option>
            <option value="et">
                Ensino técnico
            </option>
            <option value="es">
                Ensino superior
            </option>
            <option value="ps">
                Pós-graduação
            </option>



        </select>

        <br><br>

        <fieldset>

            <legend>
                Você é aluno da Unisanta?
            </legend>

            <input type="radio" name="aluno-unisanta" value="s"><label for="" id="aluno-unisanta-s">Sim</label>
            <input type="radio" name="aluno-unisanta" value="n"><label for="" id="aluno-unisanta-n">Não</label>



        </fieldset>
        <br>
        <fieldset>
            <legend><strong>Indique suas linguagens favoritas</strong></legend>

            <input type="checkbox" name="linguagem" value="js" id="linguagem-js"><label
                for="linguagem-js">JavaScript</label>

            <input type="checkbox" name="linguagem" value="Py" id="linguagem-py"><label
                for="linguagem-py">Python</label>

            <input type="checkbox" name="linguagem" value="html/css" id="linguagem-html/css"><label
                for="linguagem-html/css">Html/css</label>

            <input type="checkbox" name="linguagem" value="ruby" id="linguagem-ruby"><label
                for="linguagem-ruby">Ruby</label>

            <input type="checkbox" name="linguagem" value="c#" id="linguagem-c#"><label for="linguagem-c#">C#</label>

        </fieldset>


        <a href="www.youtube.com.br">link</a>



        <button id="enviar">Entrar</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        


        <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/jquery.mask.min.js"></script> -->

    </form>
</body>

</html>
